<mat-toolbar>
  <mat-toolbar-row>
    <span>Insiders</span>
  </mat-toolbar-row>
</mat-toolbar>
<section>
  <mat-form-field>
    <mat-label>Enter a stock symbol</mat-label>
    <mat-select (selectionChange)="onSelectedStockChanges()" [(value)]="stockName" name="stock">
      @for (symbol of stockSymbols; track symbol) {
        <mat-option [value]="symbol">{{ symbol }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</section>

<div *ngIf="data?.data?.length === 0" class="data-loader">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <span>Loading data, please wait...</span>
  </div>
</div>

<div class="container" *ngIf="data.data.length != 0">
  <h2>Insider Transactions</h2>

  <!-- Add MatSort to the table -->
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
