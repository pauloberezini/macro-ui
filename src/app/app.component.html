<div class="centered-content">
  <div>
    <h1 class="logosite">Macroeconomic Statistics</h1>
  </div>
  <div class="berezinilogo"></div>
  <div></div>
</div>

<mat-divider></mat-divider>
<mat-tab-group>

  <mat-tab label="Main">
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
      <mat-grid-tile rowspan="2">
        <div class="table-container"><app-news></app-news></div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="table-container"><app-news-collection></app-news-collection></div>
      </mat-grid-tile>
      <mat-grid-tile><app-economic-data [economicType]="'INFLATION'"></app-economic-data> </mat-grid-tile>

    </mat-grid-list>
  </mat-tab>

  <mat-tab label="FX"><app-fx-collection></app-fx-collection></mat-tab>
  <mat-tab label="Stock"><app-stock-collection></app-stock-collection></mat-tab>
  <mat-tab label="Monthly-yahoo"> <app-line-chart></app-line-chart> </mat-tab>
  <mat-tab label="Daily-yahoo"> <app-large-area-chart></app-large-area-chart> </mat-tab>
</mat-tab-group>
