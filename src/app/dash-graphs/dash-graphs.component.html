
<mat-toolbar>
    <span>Dashboard macro data graphs</span>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="end center" >
  <button (click)="addGraph()" mat-raised-button class="flat-button">Add Graph</button>
  <button (click)="cleanAll()" mat-raised-button class="flat-button">Clean all</button>
</div>

<div class="flex-container" fxLayout="row" fxLayoutWrap="wrap">
  <div *ngFor="let item of flexItems; let i = index" class="flex-item" fxFlex="100%" fxFlex.gt-xs="50%">
    <mat-form-field appearance="fill">
      <mat-label>Select Component</mat-label>
      <mat-select [(ngModel)]="item.selectedComponent" (selectionChange)="loadComponent(i, $event.value)">
        <mat-option *ngFor="let comp of availableComponents" [value]="comp.name">{{ comp.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <ng-template #target></ng-template>
  </div>
</div>
