<form>
    <mat-form-field>
        <mat-label>Enter a stock symbol</mat-label>
        <input name="stock" [(ngModel)]="symbol" matInput placeholder="Enter a stock symbol" value="GBPUSD=X">
    </mat-form-field>
    
    <!-- <mat-form-field>
        <mat-label>Month</mat-label>
        <input name="month" [(ngModel)]="symbol" matInput placeholder="Enter a month" value="GBPUSD=X">
    </mat-form-field> -->
    <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select name="month" [(ngModel)]="selectedMonth" (ngModelChange)="getData()">
          <mat-option *ngFor="let month of months" [value]="month.value"  placeholder="Enter a month">{{ month.label }}</mat-option>
        </mat-select>
      </mat-form-field>
      
</form>

<div echarts [options]="chartOption" class="demo-chart"></div>
