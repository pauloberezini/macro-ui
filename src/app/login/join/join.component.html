<div class="join-container">
  <mat-card class="join-card">
    <mat-card-title>Join Berezini</mat-card-title>
    <mat-card-content>
      <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
        <!-- Name / Nickname Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name / Nickname *</mat-label>
          <input matInput placeholder="Enter your name or nickname" formControlName="name">
          @if (joinForm.get('name')?.hasError('required')) {
            <mat-error>
              Name / Nickname is required.
            </mat-error>
          }
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email *</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" type="email">
          @if (joinForm.get('email')?.hasError('required')) {
            <mat-error>
              Email is required.
            </mat-error>
          }
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password *</mat-label>
          <input matInput placeholder="Enter your password" formControlName="password" type="password">
          @if (joinForm.get('password')?.hasError('required')) {
            <mat-error>
              Password is required.
            </mat-error>
          }
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button class="main-menu-item join-button" type="submit" [disabled]="joinForm.invalid">
          Join Berezini
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
