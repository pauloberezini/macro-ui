<div fxFlex="100%" fxFlex.xs="100%">
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-icon>calendar_today</mat-icon>
      <span class="example-spacer">{{ titleChart }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div style="margin-top: 5px" class="chart-controls" fxLayout="row" fxLayoutAlign="end center">
    <button (click)="resetZoom()" mat-raised-button class="flat-button">Reset</button>
  </div>
  <div class="chart-container">
    <canvas id="sentimentChart"></canvas>
  </div>
</div>
