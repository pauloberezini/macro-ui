@if (noDataAvailable) {
  <div class="centered-content no-data">
    <mat-icon aria-hidden="false" aria-label="No data icon">info</mat-icon>
    <p>No Macro data available for this event, or no event has been selected.</p>
  </div>
}
@if (showChart) {
    <canvas *ngIf="showChart" #atrChart>{{ chart }}</canvas>
}
