<mat-form-field class="example-full-width">
    <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option['1. symbol']">
        {{ option['1. symbol'] }} - {{ option['2. name'] }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
