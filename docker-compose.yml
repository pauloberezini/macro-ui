version: '3.8'

services:
  macro-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: macro-ui-production
    ports:
      - "3000:3000"  # Bind on both IPv4/IPv6 for Cloudflare
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - macro-ui-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-macro-ui
    command: ["tunnel", "--no-autoupdate", "run", "--token", "${CLOUDFLARED_TOKEN}"]
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      - CLOUDFLARED_TOKEN
    depends_on:
      - macro-ui
    networks:
      - macro-ui-network

networks:
  macro-ui-network:
    driver: bridge
