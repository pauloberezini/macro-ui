<mat-card *ngFor="let article of articles">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            {{ article.title }}
        </mat-expansion-panel-header>
        <mat-card-content>
            {{ article.description }}
        </mat-card-content>
        <br>
        <p><a [href]="article.url" target="_blank">{{ article.url }}</a></p>
    </mat-expansion-panel>
</mat-card>
