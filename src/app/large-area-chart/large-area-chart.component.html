<form>
    <mat-form-field>
        <mat-label>Enter a stock symbol</mat-label>
        <input name="stock" [(ngModel)]="symbol" matInput placeholder="Enter a stock symbol" value="GBPUSD=X">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Month</mat-label>
        <mat-select name="month" [(ngModel)]="selectedMonth" (ngModelChange)="getData()">
            <mat-option *ngFor="let month of months" [value]="month.value" placeholder="Enter a month">{{ month.label
                }}</mat-option>
        </mat-select>
    </mat-form-field>

</form>
<mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
        WARNING EXPEREMENTAL DATA ON THIS PAGE
    </mat-grid-tile>
</mat-grid-list>
<form>
    <section>
        <button (click)="getData()" mat-raised-button color="primary">Get Data</button>
    </section>
</form>
<div echarts [options]="chartOption" class="demo-chart"></div>
