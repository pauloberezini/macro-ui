<form>
    <mat-form-field>
        <mat-label>Enter a stock symbol</mat-label>
        <input name="stock" [(ngModel)]="symbol" matInput placeholder="Enter a stock symbol" value="GBPUSD=X">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter from year</mat-label>
        <input name="fromYear" [(ngModel)]="fromYear" matInput placeholder="Enter from year" value="2009" type="number">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter to year</mat-label>
        <input name="toYear" [(ngModel)]="toYear" matInput placeholder="Enter to year" value="2019" type="number">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Style</mat-label>
        <mat-select name="selectedValue" [(ngModel)]="chartStyle" value="bar">
            <mat-option value="bar">Bar</mat-option>
            <mat-option value="line">Line</mat-option>
        </mat-select>
    </mat-form-field>
</form>
<form>
    <section>
        <button (click)="getStockData()" mat-raised-button color="primary">Get Data</button>
    </section>
</form>
<mat-divider></mat-divider>

<mat-grid-list cols="1" rowHeight="50px">
    <mat-grid-tile>
        WARNING EXPEREMENTAL DATA ON THIS PAGE
    </mat-grid-tile>
</mat-grid-list>
<div class="chart-container">
    <canvas id="MyChartLine">{{ chart }}</canvas>
</div>
