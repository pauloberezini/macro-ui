<!-- app.component.html -->

<!-- Top Nav -->
<div class="top-nav"
     fxLayout="row"
     fxLayoutAlign="space-between center"
     fxLayoutGap="20px">

  <!-- Left (Logo) -->
  <div cdkMenuItem routerLink="/" class="berezini-logo">
    Berezini Partners
  </div>

  <!-- Middle (Main Menu Items) -->
  <div fxLayout="row" class="menu-items">
    <button class="main-menu-item" cdkMenuItem routerLink="/"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">event_note</mat-icon>
      Events
    </button>
    <button class="main-menu-item" cdkMenuItem routerLink="/app-seasonality"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">show_chart</mat-icon>
      Seasonality
    </button>
    <button class="main-menu-item" cdkMenuItem routerLink="/insiders"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">goat</mat-icon>
      Insiders
    </button>
    <button class="main-menu-item" cdkMenuItem routerLink="/app-news"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">pie_chart</mat-icon>
      News
    </button>
    <button class="main-menu-item" cdkMenuItem routerLink="/dash-graphs"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">multiline_chart</mat-icon>
      Dash Graphs
    </button>
    <button class="main-menu-item" cdkMenuItem routerLink="/app-supported-by"
            routerLinkActive="active"
            ariaCurrentWhenActive="page">
      <mat-icon class="menu-icon">info</mat-icon>
      About
    </button>
  </div>

  <!-- Right (Sign In / Join Berezini) -->
  <div class="auth-buttons" fxLayout="row" fxLayoutGap="10px">
    <!-- Remove routerLink for Sign In and add (click)="openSignInPopup()" -->
    <button class="main-menu-item" cdkMenuItem (click)="openSignInPopup()">
      Sign In
    </button>
    <button class="main-menu-item join-button" cdkMenuItem routerLink="/join-berezini">
      Join Berezini
    </button>
  </div>

</div>

<!-- Content Area -->
<div class="content-area" fxLayout="row">
  <div fxFlex="100">
    <router-outlet></router-outlet>
  </div>
</div>
