<!-- Top Navigation -->
<div class="top-nav">
  <!-- Left (Logo) -->
  <div class="berezini-logo" routerLink="/">
    Berezini Partners
  </div>

  <!-- Middle (Menu Items) -->
  <div class="menu-items">
    <button class="main-menu-item" (click)="goToHome()">
      <mat-icon class="menu-icon">event_note</mat-icon>
      Events
    </button>
    <button class="main-menu-item" (click)="goToSeasonality()">
      <mat-icon class="menu-icon">show_chart</mat-icon>
      Seasonality
    </button>
    <button class="main-menu-item" (click)="goToStockAnomaly()">
      <mat-icon class="menu-icon">show_chart</mat-icon>
      Anomaly
    </button>
    <button class="main-menu-item" (click)="goToInsiders()">
      <mat-icon class="menu-icon">goat</mat-icon>
      Insiders
    </button>
    <button class="main-menu-item" (click)="goToNews()">
      <mat-icon class="menu-icon">pie_chart</mat-icon>
      News
    </button>
    <button class="main-menu-item" (click)="goToDashGraphs()">
      <mat-icon class="menu-icon">multiline_chart</mat-icon>
      Dash Graphs
    </button>
    <button class="main-menu-item" (click)="goToAbout()">
      <mat-icon class="menu-icon">info</mat-icon>
      About
    </button>
  </div>

  <!-- Right (Auth Buttons) -->
  <div class="auth-buttons" *ngIf="!isLoggedIn; else loggedIn">
    <button class="main-menu-item" (click)="openSignInPopup()">Sign In</button>
    <button class="main-menu-item join-button" (click)="openJoinPopup()">Join Berezini</button>
  </div>
  <ng-template #loggedIn>
    <div class="auth-buttons">
      <button class="main-menu-item" (click)="logout()">Logout</button>
    </div>
  </ng-template>
</div>

<!-- Main Content Area -->
<div class="content-area">
  <router-outlet></router-outlet>
</div>
