<div class="container">

  <!-- ðŸ“Œ First Column: Economic Calendar -->
  <mat-card class="card">
    <app-search-bar
      [clearOnDropdown]="clearOnDropdown"
      (suggestionSelected)="addFavoriteStock($event)"></app-search-bar>

    <table mat-table [dataSource]="tableStocks" matSort class="mat-elevation-z8 full-width">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          {{ column | camelCaseSplit | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[column] }}
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="removeFavoriteStock(element)" class="delete-icon" fontIcon="delete"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('delete')"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('delete');"></tr>
    </table>

  </mat-card>
  <mat-card class="card>">
    <app-profile-ai-info></app-profile-ai-info>
  </mat-card>
</div>
