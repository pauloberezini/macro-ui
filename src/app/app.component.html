<!-- Top Navigation Bar -->
<div class="top-nav">
  <!-- Logo -->
  <div class="berezini-logo" routerLink="/">
    Berezini Partners
  </div>

  <!-- Desktop Menu: visible on wider screens -->
  <div class="menu-items desktop-menu">
    <button class="main-menu-item" (click)="goToHomeF()">
      <mat-icon class="menu-icon">home</mat-icon>
      Home
    </button>
    <button class="main-menu-item" (click)="goToHome()">
      <mat-icon class="menu-icon">event_note</mat-icon>
      Events
    </button>
    <button class="main-menu-item" (click)="goToSeasonality()">
      <mat-icon class="menu-icon">show_chart</mat-icon>
      Seasonality
    </button>
    <button class="main-menu-item" (click)="goToStockAnomaly()">
      <mat-icon class="menu-icon">show_chart</mat-icon>
      Anomaly
    </button>
    <button class="main-menu-item" (click)="goToInsiders()">
      <mat-icon class="menu-icon">goat</mat-icon>
      Insiders
    </button>
    <button class="main-menu-item" (click)="goToNews()">
      <mat-icon class="menu-icon">pie_chart</mat-icon>
      News
    </button>
    <button class="main-menu-item" (click)="goToDashGraphs()">
      <mat-icon class="menu-icon">multiline_chart</mat-icon>
      Dash Graphs
    </button>
    <button class="main-menu-item" (click)="goToAbout()">
      <mat-icon class="menu-icon">info</mat-icon>
      About
    </button>
  </div>

  <!-- Auth Buttons (always visible, adjust as needed) -->
  <div class="auth-buttons desktop-menu" *ngIf="!isLoggedIn; else loggedIn">
    <button class="main-menu-item" (click)="openSignInPopup()">Sign In</button>
    <button class="main-menu-item join-button" (click)="openJoinPopup()">Join Berezini</button>
  </div>
  <ng-template #loggedIn>
    <div class="auth-buttons desktop-menu">
      <button class="main-menu-item" (click)="logout()">Logout</button>
    </div>
  </ng-template>

  <!-- Mobile Menu Toggle: visible on mobile screens only -->
  <div class="mobile-menu-toggle" (click)="toggleMobileMenu()">
    <mat-icon>menu</mat-icon>
  </div>
</div>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" *ngIf="mobileMenuOpen">
  <div class="mobile-menu">
    <div class="mobile-menu-header">
      <span class="berezini-logo" routerLink="/" (click)="toggleMobileMenu()">Bereznini Partners</span>
      <button class="close-button" (click)="toggleMobileMenu()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <button class="mobile-menu-item" (click)="goToHome(); toggleMobileMenu()">Events</button>
    <button class="mobile-menu-item" (click)="goToSeasonality(); toggleMobileMenu()">Seasonality</button>
    <button class="mobile-menu-item" (click)="goToStockAnomaly(); toggleMobileMenu()">Anomaly</button>
    <button class="mobile-menu-item" (click)="goToInsiders(); toggleMobileMenu()">Insiders</button>
    <button class="mobile-menu-item" (click)="goToNews(); toggleMobileMenu()">News</button>
    <button class="mobile-menu-item" (click)="goToDashGraphs(); toggleMobileMenu()">Dash Graphs</button>
    <button class="mobile-menu-item" (click)="goToAbout(); toggleMobileMenu()">About</button>
    <!-- Auth Buttons on Mobile -->
    <div class="mobile-auth-buttons" *ngIf="!isLoggedIn; else mobileLoggedIn">
      <button class="mobile-menu-item" (click)="openSignInPopup(); toggleMobileMenu()">Sign In</button>
      <button class="mobile-menu-item" (click)="openJoinPopup(); toggleMobileMenu()">Join Berezini</button>
    </div>
    <ng-template #mobileLoggedIn>
      <button class="mobile-menu-item" (click)="logout(); toggleMobileMenu()">Logout</button>
    </ng-template>
  </div>
</div>

<!-- Main Content Area -->
<div class="content-area">
  <router-outlet></router-outlet>
</div>
